<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ricardo">
    <meta name="description" content="Formulario HTML modificado con JS, incluye explicación pormenorizada
    de todas las acciones llevadas a cabo.">
    <link rel="icon" href="favicon.png" type="image/png">
    <title>Contactar al creador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/form.css">
    <style>
        body {
            height: 100dvh;
            background-image: url("Media/Imagenes/fondo-arcane.png");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 50% 20%;
        }

        .bg-body {
            margin: 0 auto;
            width: 75%;
            border-radius: 6px;
            background-color: rgba(199, 17, 17, 0.26) !important;
            position: relative;
            top: 0.5em;
        }

        .card-title {
            color: aliceblue;
        }

        label {
            color: aliceblue;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card bg-body shadow-lg w-75  m-0">
                    <img class="mb-1" src="Media/Imagenes/Ctijeras-Photoroom.png" width="60" height="50">
                    <h2 class="card-title text-center mb-4">Formulario de Contacto</h2>
                    <form class="row g-3 needs-validation" novalidate>
                        <fieldset>
                            <div class="col-12">
                                <label for="inputName" class="form-label">Nombre Completo</label>
                                <input type="text" class="form-control" id="inputName" required
                                    aria-describedby="inputNameFeedback"
                                    style="background-color:rgba(107, 109, 18, 0.5) !important ">
                                <div id="inputNameFeedback" class="invalid-feedback">
                                    Por favor, introduce tu nombre.
                                </div>
                                <div class="valid-feedback">
                                    ¡Se ve bien!
                                </div>
                            </div>
                            <div class="col-12">
                                <label for="inputEmail" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="inputEmail" required
                                    aria-describedby="inputEmailFeedback"
                                    style="background-color:rgba(107, 109, 18, 0.5) !important">
                                <div id="inputEmailFeedback" class="invalid-feedback">
                                    Por favor, introduce un correo electrónico válido.
                                </div>
                                <div class="valid-feedback">
                                    ¡Correo válido!
                                </div>
                            </div>
                            <div class="col-12">
                                <label for="inputSubject" class="form-label">Asunto</label>
                                <input type="text" class="form-control" id="inputSubject" required
                                    aria-describedby="inputSubjectFeedback"
                                    style="background-color:rgba(107, 109, 18, 0.5) !important ">
                                <div id="inputSubjectFeedback" class="invalid-feedback">
                                    Por favor, introduce un asunto.
                                </div>
                                <div class="valid-feedback">
                                    ¡Asunto claro!
                                </div>
                            </div>
                            <div class="col-12">
                                <label for="inputMessage" class="form-label">Mensaje</label>
                                <textarea class="form-control" id="inputMessage" rows="4" required
                                    aria-describedby="inputMessageFeedback"
                                    style="background-color:rgba(107, 109, 18, 0.5) !important "></textarea>
                                <div id="inputMessageFeedback" class="invalid-feedback">
                                    Por favor, escribe tu mensaje.
                                </div>
                                <div class="valid-feedback">
                                    ¡Mensaje recibido!
                                </div>
                            </div>
                            <div class="col-12 text-center mt-4">
                                <button type="submit" class="btn btn-primary btn-lg">Enviar Mensaje</button>
                            </div>
                            <div id="formFeedback" class="mt-3 text-center"></div>
                            <button type="button" class="btn btn-secondary mt-3" id="sendAnotherMessageBtn">
                                Enviar Otro Mensaje
                            </button>
                            <p class="mt-5 mb-3 text-body-secondary">©2025</p>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="Javascript/form.js"></script>
</body>

</html>
